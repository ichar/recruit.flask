{% extends "base.html" %}
{% block content %}


<section id='login-block' class="login-block"
         style="float:left; width:100%; height: 100vh; background-image: url('{{ url_for('static', filename='images/recruits.png' ) }}'); background-size: cover;">
  <div style="position: fixed; width: 30%; height: 30%; margin-top: 250px; margin-left: 35%;">
    <div class="container" style="background:#D3D3D3;">
      <div class="row">
        <div class="col text-center badge badge-primary text-wrap caption">
          {{ place }}
        </div>
      </div>
      <div class="row ">
        <div class="col login-sec" style="padding: 20px 50px; position:relative;">
          {% include 'auth/form.html' %}
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{{ url_for('login_bp.static', filename='js/ajax.js') }}"></script>
<script src="{{ url_for('login_bp.static', filename='js/login.js') }}"></script>

{% endblock %}
